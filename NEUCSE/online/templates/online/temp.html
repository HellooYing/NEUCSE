 <!doctype html>
 <html lang="en">
     <head>
         <meta charset="UTF-8" />
         <title>Document</title>
     </head>
     <body>
         <form action="/online/check/" method="post">
             {% csrf_token %}
             <img src="/online/verify/300/80/" /><br />
             <input type="text" name="verify" id="verify"/>
             <input type="submit"/>
         </form>
     </body>
 </html>
 <!--注释：这个html文件通过verify/300/80显示一张300*80的验证码，点击提交按钮后提交到/check/上-->
